<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a href="" class="navbar-brand">
                Book E-Commerce Website
            </a>
        </div>
        <div class="col bg-dark text-white" float="right">
            <button routerLink="/login">
               logout
            </button>
        </div>
    </div>
    
        <div class="row">
            <div class="col-3 p-2">
                
               <button class="btn btn-block btn-outline-primary" routerLink="/admin">
                    Home
                </button>
                <button *ngFor="let auth of authors"
                    class="btn btn-block btn-outline-primary"
                    [class.active]="cat == selectedAuthor"
                    (click)="changeAuthor(auth)">
                             {{auth}}
                </button>
            </div>
            <div class="col-9 p-2">
                <div *ngFor="let book of books" class="card m-1 p-1 bg-light">
                    <h4>
                        {{book.title}}
                        <span class="badge badge-pill badge-primary float-right">
                            {{book.price | currency:"INR"}}
                        </span>
                        <span onclick="document.getElementById('formupdate').style.visibility='visible';">
                            <button (click)="updateBook(book.id)" >Update</button>

    
                        </span>
                    </h4>
                    <div class="card-text bg-white p-1">
                    </div>
                </div>
                <div class="form-inline float-left mr-1">
                    <select class="form-control" [value]="booksPerPage"
                    (change)="changePageSize($event.target.value)">
                        <option value="3">3 per page</option>
                        <option value="4">4 per page</option>
                        <option value="5">5 per page</option>
                        <option value="6">6 per page</option>
                </select>
                </div>
                <div class="btn-group float-right">
                    <button *ngFor="let page of pageNumbers" 
                    (click)="changePage(page)"
                    class="btn btn-outline-primary"
                    [class.active]="page == selectedPage">
                         {{page}}
                </button>
                </div>
            </div>
        </div>
    
        <form id="formupdate" #form="ngForm" novalidate (ngSubmit)="updateBook(form)" class="m-2" style="visibility: hidden;">
        <div class="form-group">

            <label>ID:</label>
            <input type="number" class="form-control" id="id" name="id" [(ngModel)]="book.id" #name="ngModel" required/>
 
            <label>Title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="book.title" #name="ngModel" required/>
 
            <label>Author</label>
            <input type="text" class="form-control" id="author" name="author" [(ngModel)]="book.author" #name="ngModel" required />
            
 
            <label>Price</label>
            <input type="number" class="form-control" id="price" name="price" [(ngModel)]="book.price" #name="ngModel" required />
            
 
            <label>Number of books In Stock</label>
            <input type="number" class="form-control" id="noInStock" name="noInStock" [(ngModel)]="book.noInStock" #name="ngModel" required />
            
 
            <label>Number of books to order</label>
            <input type="number" class="form-control" id="stopOrder" name="stopOrder" [(ngModel)]="book.stopOrder" #name="ngModel" required />
            
 
            <label>Re-ordering threshold</label>
            <input type="number" class="form-control" id="reorderingThreshold" name="reorderingThreshold" [(ngModel)]="book.reorderingThreshold" #name="ngModel" required />
            
 
        </div>
        <div class="text-center">
            <button class="btn btn-secondary m-1" routerLink="/bookstore">
            Back</button>
        </div>
        <div class="text-center">
        <button class="btn btn-primary m-1" type="submit">
            Submit book
        </button>
        </div>
    </form>
    
</div>
